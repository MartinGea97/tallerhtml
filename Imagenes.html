<!DOCTYPE html>
<html lang="es">
<head>
	<title>Imagenes</title>
	<meta charset="utf-8">
</head>
<body>
<h3>Ejemplo de imagenes en HTML</h3>

<!-- Las imagenes se agregan con la etiqueta <img>.
La etiqueta <img> utiliza varios atributos:
El atributo src especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar
de manera alternativa a la imagen en caso de que
no se pueda visualizar.
El atributo title despliega un texto sobre la imagen
cuando se coloca el raton encima de ella.
El atributo width especifica el ancho de la imagen 
en pixeles.
El atributo height especifica el alto de la imagen 
en pixeles.
No se recomienda cambiar ambos atributos al mismo tiempo,
solamente cambiar uno y el navegador calcula el otro
automaticamente.

Se puede utilizar un generador de imagenes alteatorias
por ejemplo lorempixel.com

El atributo src puede hacer referencia a una imagen
que se encuentra en alguna carpeta de mi computadora
o puede hacer referencia a una imagen en cualquier direccion
de internet especificada como http://
-->

<img src="PS3Controller.jpeg" alt="Imagen control ps3" title="Control de Ps3" height="200">

<h3>Imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200">
</body>
</html>
